<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Lista De Alumnos</title>
<link rel="stylesheet" data-th-href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}">
<link rel="stylesheet" href="/css/styles.css"></link>

</head>


<body>
	
	<header data-th-replace="~{layouts/header :: header}"></header>

	<div class="container">
		<h1>Listado De Alumnos</h1>
		<table class="table">
			<thead class="table-light">
				<tr>
					<th scope="col">Nombre</th>
					<th scope="col">Apellido</th>
					<th scope="col">Dni</th>
					<th scope="col">email</th>
					<th scope="col">Telefono</th>
					<th scope="col">Fecha De Nacimiento</th>
					<th scope="col">Domicilio</th>
					<th scope="col">Libreta Universitaria</th>
					<th scope="col">Acciones</th>
				</tr>
			</thead>

			<tbody class="table-group-divider">
				<tr data-th-each="alumno : ${listadoDeAlumnos}">
					<td data-th-text="${alumno.nombre}"></td>
					<td data-th-text="${alumno.apellido}"></td>
					<td data-th-text="${alumno.dni}"></td>
					<td data-th-text="${alumno.email}"></td>
					<td data-th-text="${alumno.telefono}"></td>
					<td data-th-text="${alumno.fechNac}"></td>
					<td data-th-text="${alumno.domicilio}"></td>
					<td data-th-text="${alumno.lu}"></td>
					
					<td><a data-th-href="@{'/borrarAlumno/'+${alumno.dni}}"
						class="btn btn-danger">Borrar</a> <a
						data-th-href="@{'/modificarAlumno/'+${alumno.dni}}"
						class="btn btn-warning">Modificar</a></td>
				</tr>
			</tbody>
		</table>
	</div>





	<footer data-th-replace="~{layouts/footer :: footer}"></footer>
	
	<script data-th-src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
	
</body>
</html>
